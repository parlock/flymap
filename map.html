<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
    <link href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css" rel="stylesheet" />

    <link href="map.css" rel="stylesheet" />
</head>

<body>
    <div id="navbar">
        <div id="nav">
            <ul>
                <li class="active">Map</li>
                <li>Planning</li>
            </ul>
        </div>
        <div id="title-bar-btns"><button id="min-btn">&#xE921;</button><button id="max-btn"><span id="max-text">&#xE922;</span><span id="restore-text">&#xE923;</span></button><button id="close-btn">&#xE8BB;</button></div>
        <div id="logo">Fly Map</div>
        <div id="settings"><img src="assets/settings.svg" /></div>
        <div id="theme"><img id="themebtn" src="assets/sun.svg" class="light"/></div>

    </div>
    <div id="searchbox">
        <div>Search</div>
        <input id="searchval" type="text" value="" placeholder="search airports..." />
    </div>

    <div id="utctime"></div>

    <div id="container">
        <div id="map"></div>
        <p><a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a
                href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a></p>
    </div>

    <script src="render.js"></script>
</body>

</html>
